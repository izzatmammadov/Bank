<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <title>Bank</title>
  </head>
  <body>
    <div class="container w-25 mt-5 border p-3">
      <form id="personal" class="m-auto">
        <div class="mb-2">
          <label for="customerName" class="col-sm-2 col-form-label"
            >Customer Name
          </label>
          <input id="customerName" name="customerName" class="form-control" />
        </div>

        <div class="mb-2">
          <label for="customerPassword" class="col-sm-2 col-form-label">
            Customer PIN
          </label>
          <input
            id="customerPassword"
            name="customerPassword"
            class="form-control"
            type="number"
          />
        </div>
        <button type="submit" class="btn btn-success" onclick="createWallet()">
          Create Wallet
        </button>
      </form>

      <p id="panelUser" class="h3 mb-3"></p>

      <div id="panel" class="container w-25 justify-content-center gap-3">
        <button id="deposit" onclick="depositBtn()" class="btn btn-success">
          Deposit
        </button>
        <button id="withdraw" onclick="withdrawBtn()" class="btn btn-danger">
          Withdraw
        </button>
        <button id="balance" onclick="showbalanceBtn()" class="btn btn-info">
          Show Balance
        </button>
      </div>

      <!-- modal 1 start -->
      <div class="modal" tabindex="-1" id="depositeModal">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Deposite</h5>
            </div>
            <div class="modal-body">
              <p>Please, enter only AZN.</p>
              <input type="number" class="form-control" id="depositeInput" />
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
                onclick="modalClose()"
              >
                Close
              </button>
              <button
                type="button"
                class="btn btn-success"
                onclick="depositeDone()"
              >
                Done
              </button>
            </div>
          </div>
        </div>
      </div>

      <!-- modal 2 start -->
      <div class="modal" tabindex="-1" id="withdrawModal">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Withdraw</h5>
            </div>
            <div class="modal-body">
              <p>How much do you want to withdraw?</p>
              <input type="number" class="form-control" id="withdrawInput" />
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
                onclick="modalClose()"
              >
                Close
              </button>
              <button
                type="button"
                class="btn btn-success"
                onclick="withdrawDone()"
              >
                Done
              </button>
            </div>
          </div>
        </div>
      </div>

      <!-- modal 3 start -->
      <div class="modal" tabindex="-1" id="balanceModal">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Balance</h5>
            </div>
            <div class="modal-body">
              <p id="balanceInfo">Your balance:</p>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
                onclick="modalClose()"
              >
                Close
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
